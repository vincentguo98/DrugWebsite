{% extends "flight/base.html" %} {% load staticfiles %} {% block title %} 用户注册 {% endblock title %} {% block css %}
<link href="{% static 'flight/css/register.css' %}" rel="stylesheet" type="text/css" /> {% endblock css %} {% block js %}
<script src="{% static 'flight/js/register.js' %}"></script>
{% endblock js %} {% block content %}
<div class="container">
  <div class="form row col-md-offset-4">
    <div class="form-horizontal col-md-offset-1" id="login_form">
      <h2 class="form-title" style="font-family: '微软雅黑 Light';">用户注册</h2>
      <div class="col-md-11">

        <div class="form-group">
          <i class="fa fa-bookmark fa-lg"></i>
          <input class="form-control required" type="text" placeholder="请输入真实姓名" id="name" name="name" autofocus="autofocus"
            maxlength="20" />
        </div>
        <div class="form-group">
          <i class="fa fa-bookmark fa-lg"></i>
          <input class="form-control required" type="text" placeholder="请输入身份证号" id="id-number" name="id-number" autofocus="autofocus"
            maxlength="20" />
        </div>
        <div class="form-group">
          <i class="fa fa-user fa-lg"></i>
          <input class="form-control required" type="text" placeholder="请输入用户名" id="username" name="username" autofocus="autofocus"
            maxlength="20" />
        </div>
        <div class="form-group">
          <i class="fa fa-lock fa-lg"></i>
          <input class="form-control required" type="password" placeholder="请输入密码" id="password" name="password" maxlength="16" />
        </div>
        <div class="form-group">
          <label class="checkbox">
            <input type="checkbox" name="remember" value="1" />我已了解
            <a href="#">《用户须知》</a>
          </label>
        </div>
        <div class="form-group">
          <button id="register" type="submit" class="btn btn-primary btn-lg btn-block" name="submit">注册</button>
        </div>
        <br>
      </div>
    </div>
    <div class="col-md-11" id="regist">
      <h4 align="center" style="font-size: 18px;font-family: '微软雅黑 Light';">已有账号？
        <a href="{% url 'flight:login' %}">登陆</a>
    </div>
  </div>
</div>
{% endblock content %}
